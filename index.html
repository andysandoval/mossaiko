<!DOCTYPE html>
<html lang="en">

<head>

    <title>Mossaiko</title>
    <link rel="stylesheet" href="index.css">

<body>
    <div class="container titulo">
        <h6>Wena los cabros soy el</h6>
        <h1>Mossaiko</h1>
        <div class="container icons">
            <div class="row mx-0">
                <div class="col-2">
                    <button class="btn" onclick="facebook()">

                    </button>
                </div>
                <div class="col-2">
                    <button class="btn" onclick="instagram()">
                        <span class="material-icons">photo_camera</span>
                    </button>
                </div>
                <div class="col-2">

                    </button>
                </div>

                </div>
                <div class="col-2">
                    <button class="btn" onclick="covid()">

                </div>
                <div class="col-2">

        function facebook(){
            location.href = "https://www.facebook.com/profile.php?id=1837630729";
        }
        function instagram(){
            location.href = "https://www.instagram.com/_mossaiko_/?hl=es-la";
        }
        function ufro(){

        }
        function informatica(){

        }
        function covid(){
            location.href = "https://www.gob.cl/coronavirus/cifrasoficiales/";

            location.href = "https://www.youtube.com/watch?v=o1lKMrLat_I";

    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
